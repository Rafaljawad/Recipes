<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css link with jinja template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <div class="dashboard-header">
    <h1 >
        Welcome  {{this_user.first_name}}  {{this_user.last_name}}
    </h1>
<a href="/recipes/new">Create</a>
<a href="/users/logout">Logout</a>
</div>
<h2>These are the recipes:</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Under_30_minuts?</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for i in this_user_recipe.recipes %}
      <tr>
        <td>{{i.name}}</td>
    
        <td>    {%  if i.under_30_min == 1 %}
          Yes
          {% else %}
          No
          {% endif %}</td>
        <td><a href="/recipes/{{i.id}}">View_Instruction</a>|<a href="/recipes/edit/{{i.id}}">Edit</a>|<a href="/delete/recipe/{{i.id}}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
