<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css link with jinja template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<div class="container2">
    <h1>New Recipe</h1>
    <!-- REFRENCE> I AM PUTTING THE USER ID BELOW JUST TO MAKE SURE THE USER ID THAT i CREATE RECIPE FOR, IS THE CORRECT ONE -->
    <!-- <p>{{this_user.id}}</p> -->
    
    <form action="/create/recipe" method="post" class="login">
        <input type="hidden" name="user_id" value="{{this_user.id}}">
        <div>
            <label   label for="name">Name :</label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="description">Description: </label>
            <textarea name="description"  cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="instruction">Insructions: </label>
            <textarea name="instruction"  cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="date-made-on">Date made on: </label>
            <input type="date" name="date_made" >
        </div>
        <div>
            <label for="under_30_min">Under 30 minuts? </label>
            Yes<input type="radio" name="under_30_min" value="1" >
            No<input type="radio" name="under_30_min" value="0">

        </div>
        <button type="submit" class="btn btn-primary">Create</button>
                <!-- this syntax BELOW for flash error message  -->
        <ul>
        
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <li>{{message}}</li><!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            {% endwith %}
        </ul>
    </div>
    </form>


</div>
</body>
</html>
